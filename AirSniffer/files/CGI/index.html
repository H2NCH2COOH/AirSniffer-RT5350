<html>
    <head>
        <title>Set up WiFi host</title>
    </head>
    <body>
        <h2>Set up WiFi host</h2>
        <form name="setup" action="/cgi-bin/sethost" method="get">
            SSID:<br />
            <input type="text" name="ssid" /><br />
            Password:<br />
            <input type="text" name="key" /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
